<script type="text/babel">
    const { useEffect } = React;
    
    const Sidenav = ({ user, onToggleFeedback }) => {
      useEffect(() => {
        let elems = document.querySelectorAll('.sidenav');
        M.Sidenav.init(elems);
    
        let dropdownElems = document.querySelectorAll('.dropdown-trigger');
        M.Dropdown.init(dropdownElems);
      }, []);
    
      return (
        <>
          <ul id="slide-out" className="sidenav">
            <li>
              <div className="user-view">
                <div className="background">
                  <img src="https://sm.ign.com/ign_es/screenshot/default/mandalorian-baby-yoda-macarons_1nqk.jpg" width="400" />
                </div>
                <div><img className="circle" src={user.img} /></div>
                <div><span className="white-text name">{user.name}</span></div>
                <div><span className="white-text email">{user.email}</span></div>
              </div>
            </li>
            <li><a href="#!"><i className="material-icons">home</i>Home</a></li>
            <li><div className="divider"></div></li>
            <li><a href="/profile"><i className="material-icons">person_outline</i>Profile</a></li>
            <li><div className="divider"></div></li>
            <li><a href="/booking"><i className="material-icons">event</i>Booking</a></li>
            <li><div className="divider"></div></li>
            <li><a href="/history"><i className="material-icons">history</i>History</a></li>
            <li><div className="divider"></div></li>
            <li><a href="#!"><i className="material-icons">help_outline</i>Faq</a></li>
            <li><div className="divider"></div></li>
          <li>
      <a href="#" onClick={(e) => { e.preventDefault(); onToggleFeedback(); }}>
        <i className="material-icons">feedback</i>Feedback
      </a>
    </li>
            <li><div className="divider"></div></li>
            <li>
              <a className="dropdown-trigger" data-target="dropdown1">
                <i className="material-icons">language</i>Language<i className="material-icons right">arrow_drop_down</i>
              </a>
              <ul id="dropdown1" className="dropdown-content">
                <li className="px-4" onClick={() => window.changeLanguage('en')}>English</li>
                <li className="px-4" onClick={() => window.changeLanguage('cn')}>中文</li>
              </ul>
            </li>
          </ul>
        </>
      );
    };
    </script>
