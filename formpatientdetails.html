<form id="PatientDetails" onsubmit="handleFormSubmit(this)">
    <p class="h4 mb-4 text-center">Patient Details Form</p>
    <div id="message"></div>
    <input type="text" id="recId" name="recId" value="" style="display: none">
    <div class="mb-1">
      <label for="name" class="form-label">Patient Name:</label>
      <input type="text" id="name" name="name" class="form-control form-control-sm" required>
    </div>
  
    <div class="mb-1">
      <label for="dob" class="form-label">DOB:</label>
     <input type="date" id="dob" name="dob" class="form-control form-control-sm" required>
    </div>
  
    <div class="mb-1">
      <label for="age" class="form-label">Age:</label>
     <input type="number" id="age" name="age" class="form-control form-control-sm" required>
    </div>
  
    <div class="mb-1">
      <label for="ic" class="form-label">IC Number:</label>
     <input type="text" id="ic" name="ic" class="form-control form-control-sm" required>
    </div>
  
  
    <div class="mb-1">
      <label for="address" class="form-label">Address:</label>
      <textarea id="address" name="address" class="form-control form-control-sm" rows="2"></textarea>
    </div>
  
    <div class="mb-1">
      <label for="phone" class="form-label">Phone Number:</label>
     <input type="text" id="phone" name="phone" class="form-control form-control-sm" required>
    </div>
  
    <div class="mb-1">
      <label for="email" class="form-label">Email:</label>
     <input type="email" id="email" name="email" class="form-control form-control-sm" required>
    </div>
  
    <div class="mb-1">
      <div class="form-group col">
        <label for="treatment" class="form-label">Treatment:</label>
        <select class="form-select form-select-sm" id="treatment" name="treatment" required>
            <option>--Select Treatment--</option>
        </select>
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>
