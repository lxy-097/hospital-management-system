.radio-group {
  display: flex;
  justify-content: space-between;
}

.radio-group label {
  display: flex;
  gap: 0.5rem;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  color: #6b6b6b;
}

.radio-group input[type="radio"] {
  appearance: none;
  width: 7px;
  height: 7px;
  border: 1px solid #6200ea;
  border-radius: 50%;
  outline: none;
  transition: all 0.3s ease;
  position: relative;
  opacity:1;
  
}

.radio-group input[type="radio"]:checked::before {
  content: '';
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #6200ea;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
    opacity:1;
}

.radio-group input[type="radio"]:focus {
  box-shadow: 0 0 0 2px rgba(98, 0, 234, 0.3);
}

    padding: 0.5rem 1rem;

  }
